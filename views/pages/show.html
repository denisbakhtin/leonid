{{define "pages/show"}}
{{template "header" .}}
{{template "navbar" .}}
<div id="page" role="main">
  <div class="content">
    <h1>
      {{.Page.Name}}
      {{if .Authenticated}}
      <a class="btn btn-primary" href="{{.Page.EditURL}}">Редактировать страницу</a>
      {{end}}
    </h1>
    {{.Page.HTMLContent}}
  </div>
</div>

{{template "footer" .}}
{{end}}
