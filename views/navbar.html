{{define "navbar"}}
<div id="navbar-main" class="full-width navbar navbar-default container-fluid navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
		<a class="navbar-brand" href="/">Вечная память</a>
  </div>
  <div class="navbar-collapse collapse">
    <ul class="nav navbar-nav navbar-right">
      {{$active := .Active}}
      {{range mainMenu}}
      <li {{if $active}}{{if eq $active .URL}}class="active"{{end}}{{end}}>
        <a href="{{.URL}}">{{.Title}}</a>
      </li>
      {{end}}
      {{if .Authenticated}}
      <li>
        <a class="authenticated" href="/admin">Панель управления</a>
      </li>
      <li>
        <a class="authenticated" href="/logout">Выйти</a>
      </li>
			{{else}}
      <li>
        <a class="authenticated" href="/signin">Войти</a>
      </li>
        {{if signupEnabled}}
        <li>
          <a class="authenticated" href="/signup">Регистрация</a>
        </li>
        {{end}}
      {{end}}
    </ul>
  </div><!--/.nav-collapse -->
</div>
{{end}}
