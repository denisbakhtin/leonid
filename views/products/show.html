{{define "products/show"}}
{{template "header" .}}
{{template "navbar" .}}
<div id="article" role="main">
  <div class="content">
    <h1>
      {{.Product.Name}} 
      {{if .Authenticated}}
      <a class="btn btn-primary" href="{{.Product.EditURL}}">Редактировать товар</a>
      {{end}}
    </h1>
    {{.Product.HTMLContent}}
  </div>
</div>

{{template "footer" .}}
{{end}}
